name: Android APK Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          zlib1g-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          cmake \
          gettext \
          libltdl-dev \
          zip \
          unzip
        pip install --upgrade pip
        # En stabil Cython sürümünü zorluyoruz
        pip install "cython<3.0.0" buildozer 

    - name: Build with Buildozer
      run: |
        # Temizlik komutu tamamen çıkarıldı, doğrudan derleme
        yes | buildozer android debug
      env:
        TERM: xterm

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KuryeTakip-APK
        path: bin/*.apk
